<!-- templates/otp-email.html -->
<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    </style>
  </head>
  <body style="margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: #f4f4f4; color: #333;">
    <table align="center" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
      <tr>
        <td style="background-color: {{brandColor}}; padding: 24px; text-align: center;">
          <h1 style="margin: 0; font-size: 24px; color: #ffffff;">RewardHub</h1>
        </td>
      </tr>
      <tr>
        <td style="padding: 24px;">
          <p style="font-size: 16px;">Hello <strong>{{userName}}</strong>,</p>
          <p style="font-size: 15px; line-height: 1.6;">
            Your OTP to verify your account is:
          </p>
          <p style="font-size: 28px; text-align: center; font-weight: bold; color: {{brandColor}};">{{otp}}</p>
          <p style="font-size: 14px; color: #777;">This OTP is valid for 10 minutes.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
